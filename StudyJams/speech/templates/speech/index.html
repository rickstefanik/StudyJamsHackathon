<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudyJam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary" style="background-color: #B20052;  height: 6rem">
        <div style="padding: 0; margin: 0" class="hero-body">
            <div class="container" style="text-align: center">
                <img src="https://i.postimg.cc/XJq535MG/study-jam-rect.png">
            </div>
        </div>
    </section>
    <section class="section" style="padding-bottom: 2rem;">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="GET">
                        <div class="field has-addons">
                            <div class="control">
				    <textarea style="width: 23rem; height: 6rem" class="input" type="text" name="textToSpeak" placeholder="Enter your phrase to remember..."></textarea>
                            </div>
                        </div>
                            <div style="text-align: center" class="control">
                                <input class="button is-info" type="submit" value="Jam!" style="background-color: #B20052">
                                
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section" style="padding-top: 0; padding-bottom: 10rem">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media" style="text-align: center">
                            <h2>
                            
                              <!-- PUT THE MUSIC PLAYER BELOW -->
			      <meta name="expires" content="tue, 01 Jun 2010">
                              <audio controls>
  				<source src="https://8d9ee4d1.ngrok.io" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
			      </meta>

	<!--<form method="GET">
  		<input type="text" name="textToSpeak">
		<input type="submit" value="Submit">
	</form>-->
                              <!-- END MUSIC PLAYER -->
                              
                            </h2>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer" style="text-align: center">
        <p style="font-size: 10px">
            A project by Rick Stefanik, Ralph Moran, Jack Hill, Horacio Lopez, and Blake Trossen.
        </p>
    </footer>
</body>
</html>
